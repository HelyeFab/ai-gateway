version: '3'

services:
  selfmind-web:
    image: node:18-alpine
    container_name: ai-gateway-web
    working_dir: /app
    volumes:
      - ./selfmind-web:/app
      - /app/node_modules  # Anonymous volume to prevent overwriting
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install --force && npm run dev"
    networks:
      - default
    restart: unless-stopped